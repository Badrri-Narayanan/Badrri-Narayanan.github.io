<html><head><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Age Calculator & Birthday Day Finder</title><script src="/mini-projects/Age_Calculator_and_Birthday_finder/Age_calculator_birthday_day_finder.4a2ba49b.js"></script></head><body style="padding:10px;text-align:center;background-color:bisque;"> <h1>Age Calculator & Birthday day finder</h1> <div id="txt-area"> <div style="padding:10px;"> <input type="date" id="dob"> </div> <div style="padding:10px;"> <button style="background-color:#6495ed;" onclick="calculateAge()">Calculate my Age</button> <button style="background-color:#6495ed;" onclick="findBDay()">Find my Birthday Day</button> </div> <br> <div id="bday-txt"></div> <div id="age-txt"></div> </div> </body><script>const theDaysOfTheWeek=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];function clearPrevious(){document.getElementById("bday-txt").innerHTML="",document.getElementById("age-txt").innerHTML=""}function checkIfDateIsValid(){clearPrevious();let e=document.getElementById("dob");return!!moment(e.value).isValid()||(e.focus(),!1)}function findBDay(){if(checkIfDateIsValid()){let e=document.getElementById("dob"),t=new Date(e.value).getDay();document.getElementById("bday-txt").innerText="You were born on "+theDaysOfTheWeek[t]}}function calculateAge(){if(checkIfDateIsValid()){let e=new Date(document.getElementById("dob").value),t=moment.preciseDiff(new Date,e,!0);document.getElementById("age-txt").innerHTML="Your are "+t.years+" years "+t.months+" months "+t.days+" days  old"}}</script></html>
